---
- hosts: 10.2.1.132
  gather_facts: no
  connection: local
  sudo: yes
  tasks:
   - name: Creating developer User
     user:
      name: developer
      comment: developer
      password: $1$SomeSalt$MhP2oMmU.KulmScsMDJ3s.
      shell: /bin/bash 
      generate_ssh_key: yes
      ssh_key_bits: 2048
      ssh_key_file: .ssh/id_rsa
      home: /home/developer
   - name: /home/developer/.ssh/authorized_keys
     file:
      path: /home/developer/.ssh/authorized_keys
      state: touch
      mode: 400
      owner: developer
      group: developer
   - name: add authorized_keys
     lineinfile:
      state: present
      dest: /home/developer/.ssh/authorized_keys
      line: "{{ item }}"
      mode: 0400
      owner: developer
      group: developer
     with_items:
       - 'ssh-rsa  developer@ip-10-1-2-171'
   - name: Fix 'file' permissions
     shell: 'chmod 0400 /home/developer/.ssh/authorized_keys'
